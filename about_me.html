<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
       body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #7A5CFF, #00D2FF); /* Gradient background */
    color: #FFFFFF;
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 100vh;
}

.container {
    display: flex;
    width: 80%;
    max-width: 1140px;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    align-items: stretch; /* Stretch items to fill the container */
    gap: 20px; /* This creates a gap between the image and the text */
}

.about-image {
    flex: 1; /* Allow the image to fill the flex container */
    display: flex;
    align-items: stretch; /* Stretch to fill the height of the container */
}

.about-image img {
    width: 100%; /* Full width of its container */
    height: 100%; /* Full height of its container */
    object-fit: cover; /* Cover the container without stretching the image */
}

.about-content {
    flex: 1; /* Allow the text content to fill the remaining space */
    background: #ffffff;
    color: #333;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* Align content to the start */
}

.about-title {
    background: linear-gradient(to right, #7A5CFF, #00D2FF);
    color: #FFFFFF;
    padding: 20px;
    margin: 0 -40px; /* Maintain the gradient background edge to edge */
}

.about-text {
    color: #333;
}


    </style>
</head>
<body>

<div class="container">
    <div class="about-image">
        <img src="image/avatar.png" alt="Profile Picture">
        <!-- Placeholder image URL used -->
    </div>
    <div class="about-content">
        <div class="about-title">
            <h2>About Me</h2>
        </div>
        <div class="about-text">
            <p>
                Here is where you'll add the paragraph about yourself. This is the place to share your story, talk about your professional background, your skills, and your passions. Be sure to make it engaging and informative to capture the attention of your audience.
            </p>
            <!-- You can add more paragraphs or elements as needed -->
        </div>
    </div>
</div>

</body>
</html>
