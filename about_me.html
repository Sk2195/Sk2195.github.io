<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
       body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #7A5CFF, #00D2FF);
    color: #FFFFFF;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center; /* Center text for the header */
}

.container {
    display: grid;
    grid-template-columns: 40% 60%; /* Two columns layout */
    grid-template-rows: auto 1fr; /* The header row and the content row */
    width: 80%;
    max-width: 1140px;
    box-shadow: 0 0 10px 0 rgba(0,0,0,0.1);
    gap: 20px; /* Space between the image and the text */
}

.about-image {
    grid-row: 1 / span 2; /* The image spans two rows */
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.about-title {
    grid-column: 1 / -1; /* The title spans all columns */
    background: #7A5CFF;
    color: #FFFFFF;
    padding: 20px;
    margin-bottom: 20px; /* Add space below the header */
}

.about-content {
    background: #ffffff;
    color: #333;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
}

.about-text {
    color: #333;
}



    </style>
</head>
<body>

<div class="container">
    <div class="about-image">
        <img src="image/avatar.png" alt="Profile Picture">
        <!-- Placeholder image URL used -->
    </div>
    <div class="about-content">
        <div class="about-title">
            <h2>About Me</h2>
        </div>
        <div class="about-text">
            <p>
                Here is where you'll add the paragraph about yourself. This is the place to share your story, talk about your professional background, your skills, and your passions. Be sure to make it engaging and informative to capture the attention of your audience.
            </p>
            <!-- You can add more paragraphs or elements as needed -->
        </div>
    </div>
</div>

</body>
</html>
